{% extends 'backoffice/index_admin.html' %}
{% load image_to_base64_filter %}
{% block content %}
    {% load static %}
    <div class="ms-product-area pt-130 pb-70 p-relative">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="ms-product-table-wrap mb-60">
                        <div class="ms-product-table mb-50">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Album Name</th>
                                    <th>Tracks</th>
                                    <th>Rating</th>
                                    <th>Artist</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for album in albums %}
                                    <tr>
                                        <td class="ms-product-name-flex"><a href="{% url 'album_tracks' album.id %}">
                                            <img src="{{ album.cover|to_base64 }}" alt="product">
                                            <h6 class="ms-product-title">{{ album.title }}</h6>
                                        </a>
                                        </td>
                                        <td><a class="ms-table-action text-warning"><i
                                                class="fa-light fa-music "></i> {{ album.tracks|length }}</a></td>
                                        <td><a class="ms-table-action text-danger"><i
                                                class="fa-regular fa-star"></i> {{ album.rating }}/5</a></td>
                                         <td><a class="ms-product-title "> {{ album.user.username }}</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
