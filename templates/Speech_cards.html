{% load static %}
<div style="max-width: 300px" class="ms-product-item">
    <div class="ms-product-img p-relative mb-20">
        <a href="{% url 'get_speech' item.id %}"><img src="{% static image %}" alt="product img"></a>
        <div class="ms-product-links">
            <ul>
                <li><a href="{% url 'get_speech' item.id %}" class="ms-model-show"><i class="flaticon-view"></i></a></li>
                <li><a href="{% url 'update_speech' item.id %}"><i class="fas fa-edit"></i></a></li>
                <li><a href="{% url 'delete_speech' item.id %}"><i class="fas fa-trash-alt"></i></a></li>
            </ul>
        </div>
    </div>
    <h3 class="ms-product-title mb-20"><a href="{% url 'get_speech' item.id %}">{{ item.name }}</a></h3>
    <span class="ms-news-by">Created at :</span>
    <div class="ms-news-meta d-inline-block">
        <span>
            {{ item.created_at }}
        </span>
    </div>
</div>
