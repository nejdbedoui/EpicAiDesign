{% extends 'index.html' %}
{% load static %}
 {% load image_to_base64_filter %}
{% block content %}
     <main>
            <!-- page title area start  -->

            <!-- page title area end  -->

            <!-- Products Area Start  -->
            <div class="ms-product-area  pb-70 p-relative">
  <div class="row justify-content-center">
                        <div class="col-xxl-11">
                            <h3 class="ms-page-title text-center">My Albums</h3>
                        </div>
                    </div>
                <div class="container">


                            <div class="ms-product-table-wrap mb-60">
                                <div class="ms-product-table mb-45">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Album Name</th>
                                                <th>Tracks</th>
                                                <th>Rating</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                         {% for album in albums %}
                                                  <tr>

                                                <td class="ms-product-name-flex"><a href="shop-details.html">
                                                        <img src="{{ album.cover|to_base64 }}" alt="product">
                                                        <h6 class="ms-product-title">{{ album.title }}</h6>
                                                    </a>
                                                </td>
                                                <td><a  class="ms-table-action text-warning" href="#"><i class="fa-light fa-music "></i> {{ album.tracks|length }}</a></td>
                                                <td><a  class="ms-table-action text-danger" href="#"><i class="fa-regular fa-star"></i> {{ album.rating }}/5</a></td>
                                                <td>
                                                    <a class="ms-table-action " href="#"><i
                                                            class="flaticon-heart"></i></a>

                                                    <a class="ms-table-action" href="#"><i class="flaticon-bin"></i></a>
                                                </td>
                                            </tr>
                                                {% endfor %}


                                        </tbody>

                                    </table>
                                </div>

                            </div>
                        </div>


            </div>
            <!-- Products Area End  -->

            <!-- Partner Area Start Here  -->

            <!-- Partner Area End Here  -->
        </main>
{% endblock %}
